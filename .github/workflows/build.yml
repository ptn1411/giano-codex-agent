name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: false
        default: "dev"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run type-check

      - name: Build Windows x64
        run: bun build ./src/index.ts --compile --target=bun-windows-x64 --outfile ./build/giano-agent-windows-x64.exe

      - name: Build macOS ARM64 (Apple Silicon)
        run: bun build ./src/index.ts --compile --target=bun-darwin-arm64 --outfile ./build/giano-agent-darwin-arm64

      - name: Build macOS x64 (Intel)
        run: bun build ./src/index.ts --compile --target=bun-darwin-x64 --outfile ./build/giano-agent-darwin-x64

      - name: Build Linux x64
        run: bun build ./src/index.ts --compile --target=bun-linux-x64 --outfile ./build/giano-agent-linux-x64

      - name: Build Linux ARM64
        run: bun build ./src/index.ts --compile --target=bun-linux-arm64 --outfile ./build/giano-agent-linux-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: giano-agent-binaries
          path: build/
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: giano-agent-binaries
          path: build/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/giano-agent-windows-x64.exe
            build/giano-agent-darwin-arm64
            build/giano-agent-darwin-x64
            build/giano-agent-linux-x64
            build/giano-agent-linux-arm64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
